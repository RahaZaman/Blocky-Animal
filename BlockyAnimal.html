<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blocky Animal</title>
  <link rel="stylesheet" href="BlockyAnimal.css">
</head>

<body onload="main()">
  <h1>Blocky Animal - Wolf</h1>
  <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
  </canvas>

  <p id="numdot">Dots/Metrics Tracker</p>

  <div class="controls">

    <h3> Movement Controls / Sliders </h3>

    <label>Tail</label>
    <input type="range" min="-45" max="45" value="0" class="slider" id="tailSlide">

    <br>

    <label>Head</label>
    <input type="range" min="-30" max="30" value="0" class="slider" id="headSlide">

    <br><br>
  
    <label>Camera Angle / Global Rotation</label>
    <input type="range" min="-360" max="360" value="5" class="slider" id="angleSlide">

    <br>

    <label>Animation</label>
    <button type="button" id="animationTailOnButton">ON</button>
    <button type="button" id="animationTailOffButton">OFF</button>
  </div>

  <!-- Loading Scripts -->

  <!-- library files (WebGL) -->
  <script src="lib/cuon-matrix.js"></script>
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/webgl-debug.js"></script>
  <script src="lib/webgl-utils.js"></script>

  <!-- Shape Class files -->
  <script src="Point.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Cube.js"></script>

  <!-- Main Blocky Animal file -->
  <script src="BlockyAnimal.js"></script>

</body>
</html>
